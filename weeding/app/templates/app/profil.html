<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Utilisateur - Gestion des Mariages Civils</title>
    {% load static %}
    <link rel="stylesheet" href="{% static '/app/css/flowbite.min-2.3.0.css' %}">
    <script src="{% static '/app/js/flowbite.min-2.3.0.js' %}"></script>
    <script src="{% static '/app/js/gsap.min.js'%}"></script>

    <link rel="stylesheet" href="{% static '/app/css/all.min.css' %}">
    <link href="{% static '/app/css/css2.css' %}" rel="stylesheet">
    <script src="{% static '/app/js/chart.js' %}"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f4f8;
        }
        .profile-card {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        .profile-card:hover {
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        .div-man{
            margin-left:200px;
        }
    </style>
</head>
<body class="bg-gray-100">
    
    <div class="bg-white fixed top-0 left-0 py-0 px-6 h-screen flex flex-col justify-between w-52">
        <div>
            <h1 class="text-3xl font-bold py-6">Wee<span class="text-green-400">ding</span></h1>

            <nav class="flex flex-col">
                <a href="{% url 'dashboard' %}" class="p-3 my-px rounded-xl hover:bg-gray-200"><i class="fa fa-chart-pie"></i> Dashboard</a>
                <a href="{% url 'demandes' %}" class="p-3 my-2 rounded-xl hover:bg-gray-200"><i class="fa fa-envelope-open-text"></i> Demandes</a>
                <a href="{% url 'couples' %}" class="p-3 my-px rounded-xl hover:bg-gray-200"><i class="fa fa-venus-mars"></i> Couples</a>
                <a href="{% url 'historicMariage' %}" class="p-3 my-2 rounded-xl hover:bg-gray-200"><i class="fa fa-book"></i> Historique</a>
            </nav>
        </div>

        <a href="{% url 'logout' %}" class="block p-3 my-3 font-bold rounded-xl bg-green-400 hover:bg-green-800 text-center">Deconnexion</a>
    </div>

{% comment %} ----------------------------------------------------- {% endcomment %}

    <div class="div-man px-4">
        <header class="p-3 flex align-center justify-between w-full">
            <h1 class="text-2xl font-bold text-gray-800 mb-8">Profil utilisateur</h1>

            <a href="{% url 'profil' %}"class="font-bold">
                <i class="fa fa-user rounded-xl bg-white p-2"></i>
                User name
            </a>
        </header>
        
        <div class="">
            <!-- Profile Information -->
            <div class="profile-card p-6 col-span-2">
                <h2 class="text-2xl font-semibold mb-4">Informations Personnelles</h2>
                <div class="mb-4">
                    <label for="fullName" class="block text-sm font-medium text-gray-700">Nom Complet</label>
                    <input type="text" id="fullName" name="fullName" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="email" name="email" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <div class="mb-4">
                    <label for="role" class="block text-sm font-medium text-gray-700">Rôle</label>
                    <select id="role" name="role" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                        <option value="officier">Officier</option>
                        <option value="admin">Administrateur</option>
                        <option value="bourgmestre">Bourgmestre</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label for="phone" class="block text-sm font-medium text-gray-700">Téléphone</label>
                    <input type="tel" id="phone" name="phone" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <button onclick="saveProfile()" class="mt-4 bg-green-400 text-white px-4 py-2 rounded-full text-end hover:bg-green-800 transition">Sauvegarder les Modifications</button>
            </div>
        </div>
        
    </div>

    
</body>
</html>
