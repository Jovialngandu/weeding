<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire - weeding</title>
    {% load static %}
    <link rel="stylesheet" href="{% static '/app/css/flowbite.min-2.3.0.css' %}">
    <script src="{% static '/app/js/flowbite.min-2.3.0.js' %}"></script>
    <script src="{% static '/app/js/gsap.min.js'%}"></script>

    <link rel="stylesheet" href="{% static '/app/css/all.min.css' %}">
    <link rel="stylesheet" href="{% static '/app/css/couple/style.css' %}">
    <link href="{% static '/app/css/css2.css' %}" rel="stylesheet">
    <script src="{% static '/app/js/chart.js' %}"></script>
</head>
<body class="bg-gray-100">
    {% include "app/couple/gabarits/header.html" with title="Home" %}

    <!-- Form Section -->
    <section class="py-8 bg-gray-50">
        <div class="container mx-auto">
            <h2 class="text-3xl font-bold mb-8 py-4">Génération du Code de Demande</h2>
            <form class="max-w-3xl mx-auto bg-white p-8 rounded-lg shadow-lg">
                
                <div class="flex justify-between items-center">
                    <div class="mb-4 w-full mr-3">
                        <label for="partner1-name" class="block text-gray-700 font-semibold mb-2">Nom</label>
                        <input type="text" id="partner1-name" class="w-full p-2 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-200 rounded-full">
                    </div>
                    <div class="mb-4 w-full mr-3">
                        <label for="partner1-name" class="block text-gray-700 font-semibold mb-2">Prenom</label>
                        <input type="text" id="partner1-name" class="w-full p-2 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-200 rounded-full">
                    </div>
                    <div class="mb-4 w-full">
                        <label for="partner1-name" class="block text-gray-700 font-semibold mb-2">Post-nom</label>
                        <input type="text" id="partner1-name" class="w-full p-2 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-200 rounded-full">
                    </div>
                </div>

                <div class="mb-4">
                    <label for="partner1-birthdate" class="block text-gray-700 font-semibold mb-2">Date de Naissance</label>
                    <input type="date" id="partner1-birthdate" class="w-full p-2 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-200 rounded-full">
                </div>
                <div class="mb-4">
                    <label for="partner1-id" class="block text-gray-700 font-semibold mb-2">Lieu de naissance</label>
                    <input type="text" id="partner1-id" class="w-full p-2 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-200 rounded-full">
                </div>
                <div class="mb-4">
                    <label for="userType" class="block font-medium text-gray-700 mb-1 ">Selectionnez votre sexe</label>
                    <select id="userType" name="userType" required class="w-full rounded-full border border-solid border-gray-300 focus:outline-green-400">
                        <option value="">Sélectionnez votre sexe</option>
                        <option value="homme">Homme</option>
                        <option value="femme">Femme</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label for="partner1-address" class="block text-gray-700 font-semibold mb-2">Nationalite</label>
                    <input type="text" id="partner1-address" class="w-full p-2 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-200 rounded-full">
                </div>
                
                <div class="mb-4">
                    <label for="partner1-birthdate" class="block text-gray-700 font-semibold mb-2">Date du mariage</label>
                    <input type="date" id="partner1-birthdate" class="w-full p-2 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-200 rounded-full">
                </div>

                <!--le bouton pour generer le code -->
                <div class="mt-6 text-center">
                    <button type="button" onclick="generateCode()" class="bg-gray-800 text-white py-2 px-4 rounded-full text-lg hover:bg-gray-700 transition duration-300">Générer le Code</button>
                </div>

                <!-- l'espace ou on voit le resultat du code aletoire qui se genere -->
                <div id="generatedCode" class="mt-4 text-xl font-semibold text-gray-700"></div>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-white shadow">
        <div class="container mx-auto p-6 text-center text-gray-600">
            <p>&copy; 2024 Weeding</p>
        </div>
    </footer>
    <script>
        function generateCode() {
            const code = Math.random().toString(36).substr(2, 8).toUpperCase();
            document.getElementById('generatedCode').textContent = 'Votre code est: ' + code;
            localStorage.setItem('verificationCode', code);
        }
    </script>
</body>
</html>
