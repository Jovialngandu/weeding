<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire - weeding</title>
    {% load static %}
    <link rel="stylesheet" href="{% static '/app/css/flowbite.min-2.3.0.css' %}">
    <script src="{% static '/app/js/flowbite.min-2.3.0.js' %}"></script>
    <script src="{% static '/app/js/gsap.min.js'%}"></script>

    <link rel="stylesheet" href="{% static '/app/css/all.min.css' %}">
    <link rel="stylesheet" href="{% static '/app/css/couple/style.css' %}">
    <link href="{% static '/app/css/css2.css' %}" rel="stylesheet">
    <script src="{% static '/app/js/chart.js' %}"></script>
</head>
<body class="bg-gray-100">
    {% include "app/couple/gabarits/header.html" with title="Home" %}

    <!-- Code Verification Section -->
    <section class="py-8 bg-gray-50">
        <div class="container mx-auto ">
            <h2 class="text-3xl font-bold my-6">Partenaire 2 - Vérification de Code</h2>
            <form id="code-verification-form" class="w-1/2 bg-white p-8 rounded-lg shadow-lg">
                <div class="mb-4">
                    <label for="verification-code" class="block text-gray-700 font-semibold mb-2">Code de Vérification</label>
                    <input type="text" id="verification-code" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-200">
                </div>
                <div class="mt-6 text-center">
                    <button type="button" onclick="verifyCode()" class="bg-gray-800 text-white py-2 px-4 rounded-full text-lg hover:bg-gray-700 transition duration-300">Vérifier le Code</button>
                </div>
                <!--<div class="mt-4 text-red-500" id="error-message" style="display: none;">Code invalide. Veuillez réessayer.</div> -->
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-white shadow">
        <div class="container mx-auto p-6 text-center text-gray-600">
            <p>&copy; 2024 Weeding</p>
        </div>
    </footer>
</body>
</html>
