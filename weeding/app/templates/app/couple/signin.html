<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - Gestion des Mariages Civils</title>
    {% load static %}
    <link rel="stylesheet" href="{% static '/app/css/flowbite.min-2.3.0.css' %}">
    <script src="{% static '/app/js/flowbite.min-2.3.0.js' %}"></script>
    <script src="{% static '/app/js/gsap.min.js'%}"></script>

    <link rel="stylesheet" href="{% static '/app/css/all.min.css' %}">
    <link href="{% static '/app/css/css2.css' %}" rel="stylesheet">
    <script src="{% static '/app/js/chart.js' %}"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f4f8;
        }
        .register-card {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        .register-card:hover {
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        .input-style {
            @apply w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen py-12">
    <div class="container mx-auto px-4">
        <div class="max-w-2xl mx-auto register-card p-8">
            <h1 class="text-3xl font-bold text-center text-gray-800 mb-3">Wee<span class="text-green-400">ding</span></h1>
            <h2 class="text-lg font-semibold text-center text-gray-600 mb-6">Inscription</h2>
            
            <form action="{% url 'register'  %}" method="post" id="registerForm" class="space-y-6">{% csrf_token %}
                <div class="flex justify-between align-center">
                    <div class="w-full">
                        <label for="firstName" class="block text-sm font-medium text-gray-700 mb-1">Prénom</label>
                        <input type="text" id="firstName" name="firstname" required class="w-full rounded-full border border-solid border-gray-300 focus:outline-green-400" placeholder="Entrez votre prénom">
                    </div>
                    <div class="w-full">
                        <label for="lastName" class="block text-sm font-medium text-gray-700 mb-1">Nom</label>
                        <input type="text" id="lastName" name="lastname" required class="w-full ml-2 rounded-full border border-solid border-gray-300 focus:outline-green-400" placeholder="Entrez votre nom">
                    </div>
                </div>

                <div class="flex justify-between align-center">
                    <div class="w-full">
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Adresse e-mail</label>
                        <input type="email" id="email" name="email" required class="w-full rounded-full border border-solid border-gray-300 focus:outline-green-400" placeholder="Entrez votre adresse e-mail">
                    </div>
    
                    <div class="w-full">
                        <label for="userType" class="block text-sm font-medium text-gray-700 mb-1 ">Selectionnez votre sexe</label>
                        <select id="userType" name="sex" required class="w-full rounded-full ml-2 border border-solid border-gray-300 focus:outline-green-400">
                            <option value="">Sélectionnez votre sexe</option>
                            <option value="m">Homme</option>
                            <option value="f">Femme</option>
                        </select>
                    </div>
                </div>
                <input style="display:none;" value="0" name="nationality"/>
                <div class="flex justify-between align-center">
                    <div class="w-full">
                        <label for="dateNaissance" class="block text-sm font-medium text-gray-700 mb-1">Date de naissance</label>
                        <input type="date" id="dateNaissance" name="date_of_birth" required class="w-full rounded-full border border-solid border-gray-300 focus:outline-green-400">
                    </div>
    
                    <div class="w-full">
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Mot de passe</label>
                        <input type="password" id="password" name="password" required class="w-full rounded-full ml-2 border border-solid border-gray-300 focus:outline-green-400" placeholder="Entrez votre mot de passe">
                    </div>
                    <div class="w-full">
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Confirmer Mot de passe</label>
                        <input type="password" id="password" name="confirm_password" required class="w-full rounded-full ml-2 border border-solid border-gray-300 focus:outline-green-400" placeholder="Entrez votre mot de passe">
                    </div>
                </div>
                
                <div class="flex items-center">
                    <input id="terms" name="terms" type="checkbox" required class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                    <label for="terms" class="ml-2 block text-sm text-gray-700">
                        J'accepte les <a href="#" class="text-green-400 hover:underline">conditions d'utilisation</a> et la <a href="#" class="text-green-400 hover:underline">politique de confidentialité</a>
                    </label>
                </div>
                
                <div class="flex justify-between align-center">
                    <a href="{% url 'login' %}" class="w-full my-2 flex justify-center py-2 px-4 border border-solid border-gray-400 rounded-full shadow-sm text-sm font-medium  hover:bg-green-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-300 ease-in-out transform hover:scale-105 ">
                        Retour
                    </a>
                    <button type="submit" class="w-full my-2 flex justify-center py-2 px-4 border border-transparent rounded-full shadow-sm text-sm font-medium text-white bg-green-400 hover:bg-green-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-300 ease-in-out transform hover:scale-105 ml-2">
                        S'inscrire
                    </button>
                </div>
            </form>
            
        </div>
    </div>

</body>
</html>
