<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Couples - Mariages Civils</title>
    {% load static %}
    <link rel="stylesheet" href="{% static '/diab/css/flowbite.min-2.3.0.css' %}">
    <script src="{% static '/app/js/flowbite.min-2.3.0.js' %}"></script>
    <script src="{% static '/app/js/gsap.min.js'%}"></script>

    <link rel="stylesheet" href="{% static '/diab/css/all.min.css' %}">
    <link href="{% static '/app/css/css2.css' %}" rel="stylesheet">
    <script src="{% static '/app/js/chart.js' %}"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f4f8;
        }
        .couple-card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        .couple-card:hover {
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold text-gray-800 mb-8">Gestion des Couples</h1>
        
        <div class="mb-6 flex justify-between items-center">
            <input type="text" id="search" placeholder="Rechercher un couple..." class="w-2/3 px-4 py-2 rounded-lg border focus:outline-none focus:ring-2 focus:ring-blue-500">
            <button onclick="showAddCoupleForm()" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 transition">Ajouter un Couple</button>
        </div>
        
        <div id="couples-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Couple cards will be dynamically inserted here -->
        </div>

        <!-- Add/Edit Couple Form Modal -->
        <div id="coupleFormModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden">
            <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
                <h3 id="modalTitle" class="text-lg font-bold mb-4">Ajouter un Couple</h3>
                <form id="coupleForm" onsubmit="saveCoupleData(event)">
                    <input type="hidden" id="coupleId">
                    <div class="mb-4">
                        <label for="partner1" class="block mb-2">Partenaire 1</label>
                        <input type="text" id="partner1" name="partner1" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    </div>
                    <div class="mb-4">
                        <label for="partner2" class="block mb-2">Partenaire 2</label>
                        <input type="text" id="partner2" name="partner2" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    </div>
                    <div class="mb-4">
                        <label for="weddingDate" class="block mb-2">Date de Mariage</label>
                        <input type="date" id="weddingDate" name="weddingDate" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    </div>
                    <div class="flex justify-end space-x-4">
                        <button type="button" onclick="closeCoupleForm()" class="bg-gray-300 text-gray-800 px-4 py-2 rounded hover:bg-gray-400 transition">Annuler</button>
                        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition">Sauvegarder</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        let couples = [
            { id: 1, partner1: "Marie Dubois", partner2: "Jean Martin", weddingDate: "2023-05-12" },
            { id: 2, partner1: "Sophie Lefèvre", partner2: "Thomas Dupont", weddingDate: "2023-06-18" },
            { id: 3, partner1: "Claire Moreau", partner2: "Antoine Girard", weddingDate: "2023-07-22" },
            { id: 4, partner1: "Marie Dubois", partner2: "Jean Martin", weddingDate: "2023-05-12" },
            { id: 5, partner1: "Sophie Lefèvre", partner2: "Thomas Dupont", weddingDate: "2023-06-18" },
            { id: 6, partner1: "Claire Moreau", partner2: "Antoine Girard", weddingDate: "2023-07-22" },
        ];

        function createCoupleCard(couple) {
            return `
                <div class="couple-card p-6" data-id="${couple.id}">
                    <h2 class="text-2xl font-semibold mb-4">${couple.partner1} & ${couple.partner2}</h2>
                    <p class="mb-4">Date de mariage : ${couple.weddingDate}</p>
                    <div class="flex justify-end space-x-4">
                        <button onclick="editCouple(${couple.id})" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition">Modifier</button>
                        <button onclick="deleteCouple(${couple.id})" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 transition">Supprimer</button>
                    </div>
                </div>
            `;
        }

        function renderCouples() {
            const container = document.getElementById('couples-container');
            container.innerHTML = couples.map(createCoupleCard).join('');
        }

        function showAddCoupleForm() {
            document.getElementById('modalTitle').textContent = 'Ajouter un Couple';
            document.getElementById('coupleId').value = '';
            document.getElementById('partner1').value = '';
            document.getElementById('partner2').value = '';
            document.getElementById('weddingDate').value = '';
            document.getElementById('coupleFormModal').classList.remove('hidden');
        }

        function closeCoupleForm() {
            document.getElementById('coupleFormModal').classList.add('hidden');
        }

        function saveCoupleData(event) {
            event.preventDefault();
            const id = document.getElementById('coupleId').value;
            const newCouple = {
                id: id ? parseInt(id) : Date.now(),
                partner1: document.getElementById('partner1').value,
                partner2: document.getElementById('partner2').value,
                weddingDate: document.getElementById('weddingDate').value
            };

            if (id) {
                const index = couples.findIndex(c => c.id === parseInt(id));
                couples[index] = newCouple;
            } else {
                couples.push(newCouple);
            }

            renderCouples();
            closeCoupleForm();
            animateCard(newCouple.id);
        }

        function editCouple(id) {
            const couple = couples.find(c => c.id === id);
            if (couple) {
                document.getElementById('modalTitle').textContent = 'Modifier le Couple';
                document.getElementById('coupleId').value = couple.id;
                document.getElementById('partner1').value = couple.partner1;
                document.getElementById('partner2').value = couple.partner2;
                document.getElementById('weddingDate').value = couple.weddingDate;
                document.getElementById('coupleFormModal').classList.remove('hidden');
            }
        }

        function deleteCouple(id) {
            if (confirm('Êtes-vous sûr de vouloir supprimer ce couple ?')) {
                couples = couples.filter(c => c.id !== id);
                renderCouples();
            }
        }

        function searchCouples() {
            const searchTerm = document.getElementById('search').value.toLowerCase();
            const filteredCouples = couples.filter(couple => 
                couple.partner1.toLowerCase().includes(searchTerm) || 
                couple.partner2.toLowerCase().includes(searchTerm) ||
                couple.weddingDate.includes(searchTerm)
            );
            const container = document.getElementById('couples-container');
            container.innerHTML = filteredCouples.map(createCoupleCard).join('');
        }

        function animateCard(id) {
            gsap.from(`[data-id="${id}"]`, {
                duration: 0.5,
                scale: 0.95,
                opacity: 0.5,
                ease: "power2.out"
            });
        }

        document.addEventListener('DOMContentLoaded', function() {
            renderCouples();
            // gsap.from(".couple-card", {
            //     duration: 0.8,
            //     y: 50,
            //     opacity: 0,
            //     stagger: 0.2,
            //     ease: "power3.out"
            // });

            document.getElementById('search').addEventListener('input', searchCouples);
        });
    </script>
</body>
</html>
