<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Demandes de Mariage - Mariages Civils</title>
    {% load static %}
    <link rel="stylesheet" href="{% static '/app/css/flowbite.min-2.3.0.css' %}">
    <script src="{% static '/app/js/flowbite.min-2.3.0.js' %}"></script>
    <script src="{% static '/app/js/gsap.min.js'%}"></script>

    <link rel="stylesheet" href="{% static '/app/css/all.min.css' %}">
    <link href="{% static '/app/css/css2.css' %}" rel="stylesheet">
    <script src="{% static '/app/js/chart.js' %}"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f4f8;
        }
        .request-card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        .request-card:hover {
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        .div-man{
            margin-left:200px;
        }
    </style>
</head>
<body class="bg-gray-100">
    
        <div class="bg-white fixed top-0 left-0 py-0 px-6 h-screen flex flex-col justify-between w-52">
            <div>
                <h1 class="text-3xl font-bold py-6">Wee<span class="text-green-400">ding</span></h1>
    
                <nav class="flex flex-col">
                    <a href="{% url 'dashboard' %}" class="p-3 my-px rounded-xl hover:bg-gray-200 transition"><i class="fa fa-chart-pie"></i> Dashboard</a>
                    <a href="{% url 'demandes' %}" class="p-3 my-2 rounded-xl hover:bg-gray-200 bg-gray-100 font-bold transition"><i class="fa fa-envelope-open-text"></i> Demandes</a>
                    <a href="{% url 'couples' %}" class="p-3 my-px rounded-xl hover:bg-gray-200 transition"><i class="fa fa-venus-mars"></i> Couples</a>
                    <a href="{% url 'historicMariage' %}" class="p-3 my-2 rounded-xl hover:bg-gray-200 transition"><i class="fa fa-book"></i> Historique</a>
                </nav>
            </div>
    
            <a href="{% url 'logout' %}" class="block p-3 my-3 font-bold rounded-xl bg-green-400 hover:bg-green-800 text-center transition">Deconnexion</a>
        </div>
    
    {% comment %} ----------------------------------------------------- {% endcomment %}
    
        <div class="div-man px-4">
            <header class="p-3 flex align-center justify-between w-full">
                <h1 class="text-2xl font-bold text-gray-800 mb-8">Demandes</h1>
    
                <a href="{% url 'profil' %}"class="font-bold">
                    <i class="fa fa-user rounded-xl bg-white p-2"></i>
                    User name
                </a>
            </header>
        
            <div class="mb-6">
                <input type="text" id="search" placeholder="Rechercher une demande..." class="w-full px-4 py-2 rounded-lg border focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            
            <div id="requests-container" class="space-y-6">
                <!-- Request cards will be dynamically inserted here -->
            </div>
        </div>

    <script>
        const requests = [
            { id: 1, couple: "Marie Dubois & Jean Martin", date: "2023-05-12", status: "En attente" },
            { id: 2, couple: "Sophie Lefèvre & Thomas Dupont", date: "2023-06-18", status: "En attente" },
            { id: 3, couple: "Claire Moreau & Antoine Girard", date: "2023-07-22", status: "En attente" },
        ];

        function createRequestCard(request) {
            return `
                <div class="request-card p-6" data-id="${request.id}">
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-2xl font-semibold">${request.couple}</h2>
                        <span class="px-3 py-1 bg-yellow-200 text-yellow-800 rounded-full text-sm">${request.status}</span>
                    </div>
                    <p class="mb-4">Date prévue : ${request.date}</p>
                    <div class="flex justify-end space-x-4">
                        <button onclick="validateRequest(${request.id})" class="bg-green-500 text-white px-4 py-2 rounded-full hover:bg-green-600 transition">Valider</button>
                        <button onclick="cancelRequest(${request.id})" class="bg-red-500 text-white px-4 py-2 rounded-full hover:bg-red-600 transition">Annuler</button>
                    </div>
                </div>
            `;
        }

        function renderRequests() {
            const container = document.getElementById('requests-container');
            container.innerHTML = requests.map(createRequestCard).join('');
        }

        function validateRequest(id) {
            const request = requests.find(r => r.id === id);
            if (request) {
                request.status = "Validé";
                renderRequests();
                animateCard(id);
            }
        }

        function cancelRequest(id) {
            const request = requests.find(r => r.id === id);
            if (request) {
                request.status = "Annulé";
                renderRequests();
                animateCard(id);
            }
        }

        function animateCard(id) {
            gsap.from(`[data-id="${id}"]`, {
                duration: 0.5,
                scale: 0.95,
                opacity: 0.5,
                ease: "power2.out"
            });
        }

        function searchRequests() {
            const searchTerm = document.getElementById('search').value.toLowerCase();
            const filteredRequests = requests.filter(request => 
                request.couple.toLowerCase().includes(searchTerm) || 
                request.date.includes(searchTerm) ||
                request.status.toLowerCase().includes(searchTerm)
            );
            const container = document.getElementById('requests-container');
            container.innerHTML = filteredRequests.map(createRequestCard).join('');
        }

        document.addEventListener('DOMContentLoaded', function() {
            renderRequests();
            // gsap.from(".request-card", {
            //     duration: 0.8,
            //     y: 50,
            //     opacity: 0,
            //     stagger: 0.2,
            //     ease: "power3.out"
            // });

            document.getElementById('search').addEventListener('input', searchRequests);
        });
    </script>
</body>
</html>
