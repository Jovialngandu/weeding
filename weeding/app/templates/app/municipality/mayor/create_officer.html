<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire d'Inscription</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="w-full max-w-md mx-auto mt-10 bg-white p-8 rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold mb-6 text-center">Inscription</h2>
        <form method="post" action="{% url 'register' %}">
            {% csrf_token %}
            <div class="mb-4">
                <label for="lastname" class="block text-gray-700">Nom :</label>
                <input type="text" id="lastname" name="lastname" class="w-full px-3 py-2 border border-gray-300 rounded-md" maxlength="50" required>
            </div>
            <div class="mb-4">
                <label for="firstname" class="block text-gray-700">Prénom :</label>
                <input type="text" id="firstname" name="firstname" class="w-full px-3 py-2 border border-gray-300 rounded-md" maxlength="50" required>
            </div>
            <div class="mb-4">
                <label for="middlename" class="block text-gray-700">Postnom :</label>
                <input type="text" id="middlename" name="middlename" class="w-full px-3 py-2 border border-gray-300 rounded-md" maxlength="50">
            </div>
            <div class="mb-4">
                <label for="nationality" class="block text-gray-700">Nationalité :</label>
                <select id="nationality" name="nationality" class="w-full px-3 py-2 border border-gray-300 rounded-md" required>
                    <option value="0">Congolaise</option>
                    <option value="1">Canadienne</option>
                    <option value="2">Américaine</option>
                    <option value="3">Suisse</option>
                    <option value="4">Russe</option>
                </select>
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-700">Email :</label>
                <input type="email" id="email" name="email" class="w-full px-3 py-2 border border-gray-300 rounded-md" required>
            </div>
            <div class="mb-4">
                <label for="phone_number" class="block text-gray-700">Numéro de téléphone :</label>
                <input type="text" id="phone_number" name="phone_number" class="w-full px-3 py-2 border border-gray-300 rounded-md">
            </div>
            <div class="mb-4">
                <label for="sex" class="block text-gray-700">Sexe :</label>
                <select id="sex" name="sex" class="w-full px-3 py-2 border border-gray-300 rounded-md" required>
                    <option value="f">Femme</option>
                    <option value="m">Homme</option>
                </select>
            </div>
            <div class="mb-4">
                <label for="date_of_birth" class="block text-gray-700">Date de naissance :</label>
                <input type="date" id="date_of_birth" name="date_of_birth" class="w-full px-3 py-2 border border-gray-300 rounded-md" required>
            </div>
            <div class="mb-4">
                <label for="place_of_birth" class="block text-gray-700">Lieu de naissance :</label>
                <input type="text" id="place_of_birth" name="place_of_birth" class="w-full px-3 py-2 border border-gray-300 rounded-md">
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-700">Mot de passe :</label>
                <input type="password" id="password" name="password" class="w-full px-3 py-2 border border-gray-300 rounded-md" required>
            </div>
            <div class="mb-4">
                <label for="confirm_password" class="block text-gray-700">Confirmer le mot de passe :</label>
                <input type="password" id="confirm_password" name="confirm_password" class="w-full px-3 py-2 border border-gray-300 rounded-md" required>
            </div>
            <div class="text-center">
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">S'inscrire</button>
            </div>
        </form>
    </div>
</body>
</html>
