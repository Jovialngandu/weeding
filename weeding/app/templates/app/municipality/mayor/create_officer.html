<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creation compte utilisateur officier- Gestion des Mariages Civils</title>
    {% load static %}
    <link rel="stylesheet" href="{% static '/app/css/flowbite.min-2.3.0.css' %}">
    <script src="{% static '/app/js/flowbite.min-2.3.0.js' %}"></script>
    <script src="{% static '/app/js/gsap.min.js'%}"></script>

    <link rel="stylesheet" href="{% static '/app/css/all.min.css' %}">
    <link href="{% static '/app/css/css2.css' %}" rel="stylesheet">
    <script src="{% static '/app/js/chart.js' %}"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f4f8;
        }
        .register-card {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        .register-card:hover {
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        .input-style {
            @apply w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen py-12">
    <div class="container mx-auto px-4">
        <div class="max-w-2xl mx-auto register-card p-8">
            <h1 class="text-3xl font-bold text-center text-gray-800 mb-3">Wee<span class="text-green-400">ding</span></h1>
            
            <form action="{% url 'register'  %}" method="post" class="space-y-6">{% csrf_token %}
                <div class="flex justify-between align-center">
                    <div class="w-full">
                        <label for="firstname" class="block text-sm font-medium text-gray-700 mb-1">firstname</label>
                        <input type="text" id="firstname" name="firstname" required class="w-full rounded-full border border-solid border-gray-300 focus:outline-green-400" placeholder="Entrez votre prénom">
                    </div>
                    <div class="w-full">
                        <label for="lastname" class="block text-sm font-medium text-gray-700 mb-1">lastname</label>
                        <input type="text" id="lastname" name="lastname" required class="w-full ml-2 rounded-full border border-solid border-gray-300 focus:outline-green-400" placeholder="Entrez votre nom">
                    </div>
                </div>
                <div class="w-full">
                    <label for="middlename" class="block text-sm font-medium text-gray-700 mb-1">middlename</label>
                    <input type="text" id="middlename" name="middlename" required class="w-full ml-2 rounded-full border border-solid border-gray-300 focus:outline-green-400" placeholder="Entrez votre nom">
                </div>

                <div class="flex justify-between align-center">
                    <div class="w-full">
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Adresse e-mail</label>
                        <input type="email" id="email" name="email" required class="w-full rounded-full border border-solid border-gray-300 focus:outline-green-400" placeholder="Entrez votre adresse e-mail">
                    </div>
    
                   
                </div>
                <div class="flex justify-between align-center">
                    <div class="w-full">
                        <label for="nationality" class="block text-sm font-medium text-gray-700 mb-1 ">Natinality</label>
                        <select id="nationality" name="nationality" required class="w-1/2 rounded-full border border-solid border-gray-300 focus:outline-green-400">
                            <option value="M">congolese</option>
                            <option value="F">rwandese</option>
                        </select>
                    </div>
                    <div class="w-full">
                        <label for="sex" class="block text-sm font-medium text-gray-700 mb-1 ">Selectionnez votre sexe</label>
                        <select id="sex" name="sex" required class="w-1/2 rounded-full border border-solid border-gray-300 focus:outline-green-400">
                            <option value="M">m</option>
                            <option value="F">f</option>
                        </select>
                    </div>
                </div>
                 <div class="flex justify-between align-center">
                    <div class="w-full">
                        <label for="phone_number" class="block text-sm font-medium text-gray-700 mb-1">phone_number</label>
                        <input type="text" id="phone_number" name="phone_number" required class="w-full rounded-full border border-solid border-gray-300 focus:outline-green-400">
                    </div>
    
                    <div class="w-full">
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">password</label>
                        <input type="text" id="password" name="password" class="w-full ml-2 rounded-full border border-solid border-gray-300 focus:outline-green-400" placeholder="password">
                    </div>
                </div> 
                
                
                
                <div class="flex items-center">
                    <input id="terms" name="terms" type="checkbox" required class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                    <label for="terms" class="ml-2 block text-sm text-gray-700">
                        J'accepte les <a href="#" class="text-green-400 hover:underline">conditions d'utilisation</a> et la <a href="#" class="text-green-400 hover:underline">politique de confidentialité</a>
                    </label>
                </div>
                
                <div class="flex justify-between align-center">
                    <a href="{% comment %} {% url 'connexion' %} {% endcomment %}" class="w-full my-2 flex justify-center py-2 px-4 border border-solid border-gray-400 rounded-full shadow-sm text-sm font-medium  hover:bg-green-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-300 ease-in-out transform hover:scale-105 ">
                        Retour
                    </a>
                    <button type="submit" class="w-full my-2 flex justify-center py-2 px-4 border border-transparent rounded-full shadow-sm text-sm font-medium text-white bg-green-400 hover:bg-green-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-300 ease-in-out transform hover:scale-105 ml-2">
                        Valider
                    </button>
                </div>

            </form>
            
        </div>
    </div>

</body>
</html>
