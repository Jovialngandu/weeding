<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Demandes de Mariage - Mariages Civils</title>
    {% load static %}
    <link rel="stylesheet" href="{% static '/app/css/flowbite.min-2.3.0.css' %}">
    <script src="{% static '/app/js/flowbite.min-2.3.0.js' %}"></script>
    <script src="{% static '/app/js/gsap.min.js'%}"></script>

    <link rel="stylesheet" href="{% static '/app/css/all.min.css' %}">
    <link href="{% static '/app/css/css2.css' %}" rel="stylesheet">
    <script src="{% static '/app/js/chart.js' %}"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f4f8;
        }
        .request-card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        .request-card:hover {
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        .div-man{
            margin-left:200px;
        }
    </style>
</head>
<body class="bg-gray-100">
    
    {% include "app/gabarits/horizontal_menu.html" %}
    
    <div class="div-man px-4">
        {% include "app/gabarits/header_menu.html" with title="Ajouter un couple" %}

        <section class="py-16 bg-gray-50 ">
            <div class="container">
                <form method="post" action="{% url 'add_couple' %}" class="max-w-3xl mx-auto bg-white p-8 rounded-lg shadow-lg">
                    {% csrf_token %}
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <!-- Partner 1 Information -->
                        <div>
                            
                            <div class="flex justify-between items-center">
                                <div class="mb-4 w-full mr-3">
                                    <label for="partner1-firstnam" class="block text-gray-700 font-semibold mb-2">  Firstname</label>
                                    <input type="text" name="partner1-firstname"id="partner1-firstnam" 
                                    class="w-full p-2 border border-gray-300 focus:outline-none focus:ring-2 
                                    focus:ring-gray-200 rounded-full" >
                                </div>
                                <div class="mb-4 w-full mr-3">
                                    <label for="partner1-lastname" class="block text-gray-700 font-semibold mb-2">lastname</label>
                                    <input type="text" name="partner1-lastname" id="partner1-lastname"
                                     class="w-full p-2 border border-gray-300 
                                     focus:outline-none focus:ring-2 focus:ring-gray-200 rounded-full" >
                                </div>
                                <div class="mb-4 w-full">
                                    <label for="partner1-middlename" class="block text-gray-700 font-semibold mb-2">Middlename</label>
                                    <input type="text" name="partner1-middlename" id="partner1-middlename" 
                                    class="w-full p-2 border border-gray-300 focus:outline-none 
                                    focus:ring-2 focus:ring-gray-200 rounded-full" >
                                </div>
                            </div>

                             <div class="mb-4">
                                <label for="partner1-birthdate" class="block text-gray-700 font-semibold mb-2">Date de Naissance</label>
                                <input type="date"name="partner1-birthdate" id="partner1-birthdate" class="w-full p-2 border
                                 border-gray-300 focus:outline-none focus:ring-2 
                                 focus:ring-gray-200 rounded-full" value="{{couple.person1.date_of_birth|date:"Y m d"}}">
                            </div>
                            <div class="mb-4">
                                <label for="partner1-wherebirth" class="block text-gray-700 font-semibold mb-2">Lieu de naissance</label>
                                <input type="text" name="partner1-wherebirth" id="partner2-id"
                                 class="w-full p-2 border border-gray-300 focus:outline-none focus:ring-2 
                                 focus:ring-gray-200 rounded-full" >
                            </div>
                            <div class="mb-4">
                                <label for="sex1" class="block font-medium text-gray-700 mb-1 ">Selectionnez votre sexe</label>
                                <select id="sex1" name="sex1" required class="w-full rounded-full border border-solid border-gray-300 focus:outline-green-400">  
                                    
                                     
                                        <option value="homme">
                                         m
                                        </option>
                                        <option value="femme">f</option>
                                       
                                       
                                            <option value="femme">f</option> 
                                            <option value="homme">
                                                m
                                               </option>
                                       
                                       
                                </select>
                            </div>
                            <div class="mb-4">
                                <label for="partner1-address" class="block text-gray-700 font-semibold mb-2">Nationalite</label>
                                <input type="text" name="partner1-nationality" id="partner1-address" 
                                class="w-full p-2 border border-gray-300 focus:outline-none 
                                focus:ring-2 focus:ring-gray-200 rounded-full" >
                            </div>

                        </div>


                        <!-- Partner 2 Information -->
                        <div>
                            
                            <div class="flex justify-between items-center">
                                <div class="mb-4 w-full mr-3">
                                    <label for="partner2-firstname" class="block text-gray-700 font-semibold mb-2">  Firstname</label>
                                    <input type="text" name="partner2-firstname"id="partner2-firstname" 
                                    class="w-full p-2 border border-gray-300 focus:outline-none 
                                    focus:ring-2 focus:ring-gray-200 rounded-full"
                                   
                                    >
                                </div>
                                <div class="mb-4 w-full mr-3">
                                    <label for="partner2-lastname" class="block text-gray-700 font-semibold mb-2">lastname</label>
                                    <input type="text" name="partner2-lastname" id="partner1-lastname" 
                                    class="w-full p-2 border border-gray-300 focus:outline-none focus:ring-2 
                                    focus:ring-gray-200 rounded-full"
                                    
                                    >
                                </div>
                                <div class="mb-4 w-full">
                                    <label for="partner2-middlename" class="block text-gray-700 font-semibold mb-2">Middlename</label>
                                    <input type="text" name="partner2-middlename" id="partner2-middlename" 
                                    class="w-full p-2 border border-gray-300 focus:outline-none focus:ring-2
                                     focus:ring-gray-200 rounded-full" >
                                </div>
                            </div>

                            <div class="mb-4">
                                <label for="partner2-birthdate" class="block text-gray-700 font-semibold mb-2">Date de Naissance</label>
                                <input type="date"name="partner2-birthdate" id="partner2-birthdate" contenteditable="false"
                                class="w-full p-2 border border-gray-300 focus:outline-none focus:ring-2
                                 focus:ring-gray-200 rounded-full" value="{{couple.person2.date_of_birth|date:"Y m d"}}">
                            </div> 
                            <div class="mb-4">
                                <label for="partner2-wherebirth" class="block text-gray-700 font-semibold mb-2">Lieu de naissance</label>
                                <input type="text" name="partner2-wherebirth" id="partner2-id" 
                                class="w-full p-2 border border-gray-300 focus:outline-none 
                                focus:ring-2 focus:ring-gray-200 rounded-full">
                            </div>
                            <div class="mb-4">
                                <label for="sex2" class="block font-medium text-gray-700 mb-1 ">Selectionnez votre sexe</label>
                                <select id="sex2" name="sex2" required class="w-full rounded-full border border-solid border-gray-300 focus:outline-green-400">  
                                   
                                    <option value="m">
                                     m
                                    </option>
                                    <option value="f">f</option>
                                   
                                    
                                        <option value="f">f</option> 
                                        <option value="m">
                                            m
                                           </option>
                                    
                                   
                            </select>
                            </div>
                            <div class="mb-4">
                                <label for="partner2-address" class="block text-gray-700 font-semibold mb-2">Nationalite</label>
                                <input type="text" name="partner2-nationality" id="partner2-address"
                                 class="w-full p-2 border border-gray-300 focus:outline-none focus:ring-2 
                                 focus:ring-gray-200 rounded-full" >
                            </div>

                        </div>
                    </div>
                    <!-- Contact Information -->
                    <div class="mt-6">
                        <h3 class="text-xl font-semibold mb-4">Informations supplementaire</h3>
                        <div class="flex justify-between items-center">
                            <div class="mb-4 w-full mr-3">
                                <label for="email1" class="block text-gray-700 font-semibold mb-2">Email</label>
                                <input type="email" name="email1" id="email1" 
                                class="w-full p-2 border border-gray-300 rounded-full 
                                focus:outline-none focus:ring-2 focus:ring-gray-200">
                            </div>
                            
                            <div class="mb-4 w-full mr-3">
                                <label for="phone1" class="block text-gray-700 font-semibold mb-2">Numéro de Téléphone</label>
                                <input type="text" name="phone1" id="phone1" 
                                class="w-full p-2 border border-gray-300 rounded-full 
                                focus:outline-none focus:ring-2 focus:ring-gray-200">
                            </div>
                            
                        </div>






                        <div class="flex justify-between items-center">
                            <div class="mb-4 w-full mr-3">
                                <label for="email2" class="block text-gray-700 font-semibold mb-2">Email Second Partenaire</label>
                                <input type="email" name="email2"id="email2" 
                                class="w-full p-2 border border-gray-300 
                                rounded-full focus:outline-none focus:ring-2 focus:ring-gray-200 " value="{{email_user2}}"
                               
                                >
                            </div>
                            
                            <div class="mb-4 w-full mr-3">
                                <label for="phone2" class="block text-gray-700 font-semibold mb-2">Téléphone Second Partenaire</label>
                                <input type="text"name="phone2" id="phone2"
                                 class="w-full p-2 border border-gray-300 rounded-full 
                                 focus:outline-none focus:ring-2 focus:ring-gray-200" value="{{couple.person2.phone_number}}">
                            </div>
                            <div class="mb-4 w-full">
                                <label for="marriage-date" class="block text-gray-700 font-semibold mb-2">Date du mariage</label>
                                <input type="date" name="marriage-date" id="marriage-date" class="w-full p-2 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-200 rounded-full">
                            </div>
                        </div>
                    </div>
                    <!-- Submit Button -->
                    <div class="mt-6 text-center w-full">
                        <button type="submit" class="w-full bg-gray-800 text-white py-2 px-4 rounded-full text-lg hover:bg-gray-700 transition duration-300">Sauvegarder</button>
                    </div>
                </form>
            </div>
        </section>
    </div>
    
</body>
</html>
