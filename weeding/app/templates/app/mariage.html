<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Détails du Mariage - Gestion des Mariages Civils</title>
    {% load static %}
    <link rel="stylesheet" href="{% static '/diab/css/flowbite.min-2.3.0.css' %}">
    <script src="{% static '/app/js/flowbite.min-2.3.0.js' %}"></script>
    <script src="{% static '/app/js/gsap.min.js'%}"></script>

    <link rel="stylesheet" href="{% static '/diab/css/all.min.css' %}">
    <link href="{% static '/app/css/css2.css' %}" rel="stylesheet">
    <script src="{% static '/app/js/chart.js' %}"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f4f8;
        }
        .detail-card {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        .detail-card:hover {
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold text-gray-800 mb-8">Détails du Mariage</h1>
        
        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
            <!-- Couple Information -->
            <div class="detail-card p-6 col-span-2">
                <h2 class="text-2xl font-semibold mb-4">Informations du Couple</h2>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <h3 class="text-lg font-medium mb-2">Époux/Épouse 1</h3>
                        <p><strong>Nom:</strong> <span id="spouse1Name"></span></p>
                        <p><strong>Date de naissance:</strong> <span id="spouse1Birthdate"></span></p>
                        <p><strong>Lieu de naissance:</strong> <span id="spouse1Birthplace"></span></p>
                    </div>
                    <div>
                        <h3 class="text-lg font-medium mb-2">Époux/Épouse 2</h3>
                        <p><strong>Nom:</strong> <span id="spouse2Name"></span></p>
                        <p><strong>Date de naissance:</strong> <span id="spouse2Birthdate"></span></p>
                        <p><strong>Lieu de naissance:</strong> <span id="spouse2Birthplace"></span></p>
                    </div>
                </div>
            </div>
            
            <!-- Marriage Details -->
            <div class="detail-card p-6">
                <h2 class="text-2xl font-semibold mb-4">Détails de la Cérémonie</h2>
                <p><strong>Date:</strong> <span id="ceremonyDate"></span></p>
                <p><strong>Heure:</strong> <span id="ceremonyTime"></span></p>
                <p><strong>Lieu:</strong> <span id="ceremonyLocation"></span></p>
                <p><strong>Officier:</strong> <span id="officiant"></span></p>
                <p><strong>Statut:</strong> <span id="ceremonyStatus" class="font-bold"></span></p>
            </div>
        </div>
        
        <!-- Witnesses -->
        <div class="detail-card p-6 mt-8">
            <h2 class="text-2xl font-semibold mb-4">Témoins</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div id="witness1"></div>
                <div id="witness2"></div>
            </div>
        </div>
        
        <!-- Documents -->
        <div class="detail-card p-6 mt-8">
            <h2 class="text-2xl font-semibold mb-4">Documents</h2>
            <ul id="documentList" class="list-disc pl-5"></ul>
        </div>
        
        <!-- Notes -->
        <div class="detail-card p-6 mt-8">
            <h2 class="text-2xl font-semibold mb-4">Notes</h2>
            <textarea id="notes" class="w-full h-32 p-2 border rounded" placeholder="Ajouter des notes..."></textarea>
            <button onclick="saveNotes()" class="mt-4 bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition">Enregistrer les Notes</button>
        </div>
    </div>

    <script>
        let marriageDetails = {
            spouse1: {
                name: "Marie Dubois",
                birthdate: "15/05/1990",
                birthplace: "Paris, France"
            },
            spouse2: {
                name: "Pierre Martin",
                birthdate: "22/09/1988",
                birthplace: "Lyon, France"
            },
            ceremony: {
                date: "10/06/2023",
                time: "14:00",
                location: "Mairie du 5ème arrondissement, Paris",
                officiant: "Jean Dupont",
                status: "Planifié"
            },
            witnesses: [
                { name: "Sophie Lefebvre", relation: "Amie de Marie" },
                { name: "Luc Moreau", relation: "Frère de Pierre" }
            ],
            documents: [
                "Actes de naissance",
                "Justificatifs de domicile",
                "Certificats de célibat"
            ],
            notes: "Le couple souhaite une cérémonie intime."
        };

        function loadMarriageDetails() {
            // Couple Information
            document.getElementById('spouse1Name').textContent = marriageDetails.spouse1.name;
            document.getElementById('spouse1Birthdate').textContent = marriageDetails.spouse1.birthdate;
            document.getElementById('spouse1Birthplace').textContent = marriageDetails.spouse1.birthplace;
            document.getElementById('spouse2Name').textContent = marriageDetails.spouse2.name;
            document.getElementById('spouse2Birthdate').textContent = marriageDetails.spouse2.birthdate;
            document.getElementById('spouse2Birthplace').textContent = marriageDetails.spouse2.birthplace;

            // Ceremony Details
            document.getElementById('ceremonyDate').textContent = marriageDetails.ceremony.date;
            document.getElementById('ceremonyTime').textContent = marriageDetails.ceremony.time;
            document.getElementById('ceremonyLocation').textContent = marriageDetails.ceremony.location;
            document.getElementById('officiant').textContent = marriageDetails.ceremony.officiant;
            document.getElementById('ceremonyStatus').textContent = marriageDetails.ceremony.status;

            // Witnesses
            document.getElementById('witness1').innerHTML = `<p><strong>${marriageDetails.witnesses[0].name}</strong> - ${marriageDetails.witnesses[0].relation}</p>`;
            document.getElementById('witness2').innerHTML = `<p><strong>${marriageDetails.witnesses[1].name}</strong> - ${marriageDetails.witnesses[1].relation}</p>`;

            // Documents
            const documentList = document.getElementById('documentList');
            documentList.innerHTML = marriageDetails.documents.map(doc => `<li>${doc}</li>`).join('');

            // Notes
            document.getElementById('notes').value = marriageDetails.notes;
        }

        function saveNotes() {
            marriageDetails.notes = document.getElementById('notes').value;
            alert("Notes enregistrées avec succès!");
        }

        document.addEventListener('DOMContentLoaded', function() {
            loadMarriageDetails();

            // gsap.from(".detail-card", {
            //     duration: 0.8,
            //     y: 50,
            //     opacity: 0,
            //     stagger: 0.2,
            //     ease: "power3.out"
            // });
        });
    </script>
</body>
</html>
